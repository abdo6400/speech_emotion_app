name: emotion
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  animate_icons: ^2.0.0
  animated_widgets: ^1.1.0
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.14
  file_picker: ^5.2.6
  flutter:
    sdk: flutter
  http: ^0.13.5
  provider: ^6.0.5
  record: ^4.4.4
  audio_wave: ^0.1.5
  flutter_sound: ^9.2.13
dev_dependencies:
  flutter_launcher_icons: null
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/appicon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
